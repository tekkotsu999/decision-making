<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AHP Analysis Tool</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <h1>AHP Analysis Tool</h1>
    <textarea id="lists-input" rows="10" cols="50">
cr:
cr1,cr2,cr3,
al:
al1,al2,al3,al4,al5,
    </textarea>
    <button onclick="initializeApp()">Generate Lists</button>

    <div id="app-container" class="container">
        <div class="left-panel" id="left-panel">
            <!-- 左側のパネル: ユーザーインターフェイス部分 -->
        </div>
        <div class="right-panel" id="right-panel">
            <!-- 右側のパネル: グラフ表示部分 -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function initializeApp() {
            const app = new AHPApp();
            app.parseInput(document.getElementById('lists-input').value);
            app.setupUI();
        }
    </script>
</body>
</html>
