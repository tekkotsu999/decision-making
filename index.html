<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Decision Making Analysis Tool</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

<h2>Decision Making Analysis Tool</h2>
<div style="display: flex;">
    <div>評価基準 (Criteria ):<br>
        <textarea id="criteria-lists-input" rows="5" cols="60">cr1,cr2,cr3,</textarea>
    </div>

    <div style="margin-left: 20px;">代替案 (Alternative):<br>
        <textarea id="alternative-lists-input" rows="5" cols="60">al1,al2,al3,al4,al5,</textarea>
    </div>
</div>
<button onclick="initializeApp()">Generate Lists</button>

    <div id="app-container" class="container">
        <div class="left-panel" id="left-panel">
            <!-- 左側のパネル: ユーザーインターフェイス部分 -->
        </div>
        <div class="right-panel" id="right-panel">
            <!-- 右側のパネル: グラフ表示部分 -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function initializeApp() {
            const app = new AHPApp();
            const criteriaInput = document.getElementById('criteria-lists-input').value;
            const alternativesInput = document.getElementById('alternative-lists-input').value;
            //app.parseInput(document.getElementById('lists-input').value);
            app.parseInput(criteriaInput, alternativesInput);
            app.setupUI();
        }
    </script>
</body>
</html>
