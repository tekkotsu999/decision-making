<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Decision Making Analysis Tool</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<h2>Decision Making Analysis Tool</h2>
<div style="display: flex;">
    <div>評価基準:<br>
        <textarea id="criteria-lists-input" rows="5" cols="60" placeholder="評価基準を改行区切りで入力してください"></textarea>
    </div>

    <div style="margin-left: 20px;">選択肢:<br>
        <textarea id="alternative-lists-input" rows="5" cols="60" placeholder="選択肢を改行区切りで入力してください"></textarea>
    </div>
</div>

<button onclick="initializeApp()">Generate Lists</button>
<br>
<button id="loadDataButton">Load Data</button>
<button id="saveDataButton">Save Data</button>

    <div id="app-container" class="container">
        <div class="left-panel" id="left-panel">
            <!-- 左側のパネル: ユーザーインターフェイス部分 -->
        </div>
        <div class="right-panel" id="right-panel">
            <!-- 右側のパネル: グラフ表示部分 -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
